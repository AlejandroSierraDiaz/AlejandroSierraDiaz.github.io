<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alejandro Sierra Díaz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script>
    async function cargarHtml(ruta, enlace) {
      const response = await fetch(ruta);
      const html = await response.text();
      document.getElementById("contenido-html").innerHTML = html;

      document.querySelectorAll(".nav-link").forEach(el => el.classList.remove("active"));
      if (enlace) enlace.classList.add("active");
    }

    window.onload = () => {
      const enlaceInicial = document.querySelector("#nav-personal");
      cargarHtml("contenido/personal.html", enlaceInicial);
    };
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Alejandro Sierra</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a id="nav-personal" class="nav-link active" href="#" onclick="cargarHtml('contenido/personal.html', this)">Personal</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="cargarHtml('contenido/experiencia.html', this)">Experiencia</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="cargarHtml('contenido/formacion.html', this)">Formación</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="cargarHtml('contenido/contacto.html', this)">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="sidebar">
      <div class="profile-photo text-center my-3">
        <img src="sssss.jpg" alt="Foto de Alejandro" class="img-thumbnail rounded-circle" width="120">
        <h5 class="mt-2 text-white">Alejandro Sierra</h5>
      </div>
      <nav class="nav flex-column">
        <a id="nav-personal" class="nav-link active" href="#" onclick="cargarHtml('contenido/personal.html', this)">Personal</a>
        <a class="nav-link" href="#" onclick="cargarHtml('contenido/experiencia.html', this)">Experiencia</a>
        <a class="nav-link" href="#" onclick="cargarHtml('contenido/formacion.html', this)">Formación</a>
        <a class="nav-link" href="#" onclick="cargarHtml('contenido/contacto.html', this)">Contacto</a>
      </nav>
    </div>
    <div class="content" id="contenido-html">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Alejandro Sierra Díaz | Todos los derechos reservados</p>
  </footer>
</body>
</html>
